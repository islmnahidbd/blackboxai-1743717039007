<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - VisaService</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .error-hero {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.pexels.com/photos/259620/pexels-photo-259620.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="font-sans antialiased text-gray-900">
  <!-- Include Navigation -->
  <div id="nav"></div>

  <!-- Hero Section -->
  <section class="error-hero h-screen flex items-center justify-center text-white">
    <div class="text-center px-4">
      <h1 class="text-6xl md:text-8xl font-bold mb-4">404</h1>
      <h2 class="text-2xl md:text-4xl font-bold mb-6">Page Not Found</h2>
      <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">The page you're looking for doesn't exist or has been moved.</p>
      <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">
          Return Home
        </a>
        <a href="contact.html" class="px-6 py-3 bg-white text-blue-600 rounded-md hover:bg-gray-100 transition duration-300">
          Contact Support
        </a>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Load shared components
    fetch('components.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.getElementById('nav').appendChild(doc.querySelector('nav'));
        document.getElementById('footer').appendChild(doc.querySelector('footer'));
      });

    // Redirect to home page after 10 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 10000);
  </script>
</body>
</html>
